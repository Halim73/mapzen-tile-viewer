<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Terrain Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}
			
			button {
				position: fixed;
				top: 0;
				right: 0;
				width: 300px;
				border: 3px solid #73AD21;

			}

	<body>
		<div id="container"></div>
		<script src="js/build/three.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/scripts/HashTable.js"></script>
		<script src="js/scripts/Utilities.js"></script>
		<script src="js/scripts/Tile.js"></script>
		<script src="js/scripts/TileMap.js"></script>
		<script src="js/scripts/main.js"></script>
		<button style="right:0" onclick="onButtonClick()">Select Destination</button>

</html>
